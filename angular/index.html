<!DOCTYPE html>
<html ng-app="carRental" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Angular</title>
</head>
<body ng-controller="RentalController as rental">
    <h1>RENT A CAR</h1>
    <!-- Products Container -->
    <div ng-show="rental.product.soldOut">
        <!-- Product Container -->
     <div ng-repeat="product in rental.products" class="list-group-item">
        <h2><img ng-src="{{product.image}}"/>
        {{product.type}} </h2>
        <h2> {{product.price | currency}} </h2>
        <p> {{product.description}} </p>
        <button ng-show="product.canPurchase"> Rent </button>
     </div>
        
     <!--<div>-->
     <!--   <h1> {{rental.products[1].image}} </h1>-->
     <!--   <h1> {{rental.products[1].type}} </h1>-->
     <!--   <h2> ${{rental.products[1].price}} </h2>-->
     <!--   <p> {{rental.products[1].description}} </p>-->
     <!--   <button ng-show="rental.products[1].canPurchase"> Rent </button>-->
     <!--</div>-->
     
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
